<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>SAM.gov Defense Opportunity Search Dashboard</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">

 <header>
 <h1>SAM.gov Defense Opportunity Search Dashboard</h1>
 <p>Search for DoD, NASA, DOE, and innovation contract opportunities in embodied AI & robotics.</p>
 </header>

 <!-- Search Controls -->
 <section class="search-controls">
 <label for="keywordsInput">Keywords:</label>
 <input type="text" id="keywordsInput" name="keywordsInput" placeholder="e.g. robotics, AI, autonomy" style="width:220px;">
 
 <label for="typeSelect">Type:</label>
 <select id="typeSelect" name="typeSelect">
 <option value="">Any</option>
 <option value="Sources Sought">Sources Sought</option>
 <option value="Request for Information">RFI (Request for Information)</option>
 <option value="Solicitation">Solicitation (RFP/RFQ)</option>
 <option value="Presolicitation">Presolicitation</option>
 <option value="Other Transaction Authority">OTA</option>
 <option value="Combined Synopsis/Solicitation">Combined Synopsis/Solicitation</option>
 <option value="Prototype Project">Prototype Project</option>
 <option value="Broad Agency Announcement">BAA</option>
 <option value="Other">Other</option>
 </select>
 
 <label for="postedFrom">From:</label>
 <input type="date" id="postedFrom" name="postedFrom" value="2025-08-01">
 <label for="postedTo">To:</label>
 <input type="date" id="postedTo" name="postedTo" value="2025-08-15">

 <button class="btn" id="searchBtn">Search</button>
 <button class="btn" id="exportBtn">Export to CSV</button>
 </section>

 <!-- Loading Indicator -->
 <div id="loadingIndicator" class="hidden">Searching opportunities...</div>

 <!-- Results Section -->
 <section id="resultsSection">
 <div id="resultsHeader" class="hidden">
 <h2 id="resultsTitle"></h2>
 <div id="resultsCount"></div>
 </div>
 <table id="resultsTable" class="hidden">
 <thead>
 <tr>
 <th>Title</th>
 <th>Agency</th>
 <th>Type</th>
 <th>Posted Date</th>
 <th>Response Deadline</th>
 <th>Estimated Value</th>
 </tr>
 </thead>
 <tbody id="resultsBody"></tbody>
 </table>
 </section>

 </div>
 <script src="app.js"></script>
</body>
</html>
